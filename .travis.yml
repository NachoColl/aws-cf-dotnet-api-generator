sudo: required
language: csharp
mono: none
dotnet: 2.1

branches:
  except:
    # this is required to avoid building tags.
    - /^v?\d+\.\d+\.\d+(\w*\W*)*$/
    # dev brach should not be published.
    - dev
script:
  - sed -i -e "s/000/${TRAVIS_BUILD_NUMBER^^}/g" $TRAVIS_BUILD_DIR/src/Cloudformation4dotNET.csproj
  - dotnet build $TRAVIS_BUILD_DIR/src/Cloudformation4dotNET.csproj -c release -o $TRAVIS_BUILD_DIR/build
deploy:
  - provider: script
    skip_cleanup: true
    script: dotnet nuget push $TRAVIS_BUILD_DIR/build/NachoColl.Cloudformation4dotNET.*.nupkg --api-key $NUGET_APIKEY --source https://www.nuget.org 
    on: master 
