sudo: required
language: csharp
mono: none
dotnet: 2.1

branches:
  except:
    # this is required to avoid building tags.
    - /^v?\d+\.\d+\.\d+(\w*\W*)*$/
    # dev brach should not be published.
    - dev
script:
  - sed -i -e "s/TRAVIS_BUILD_NUMBER/${TRAVIS_BUILD_NUMBER^^}/g" $TRAVIS_BUILD_DIR/src/AWSCloudFormationGenerator.csproj
  - dotnet build $TRAVIS_BUILD_DIR/src/AWSCloudFormationGenerator.csproj -c release -o $TRAVIS_BUILD_DIR/build
deploy:
  - provider: script
    skip_cleanup: true
    script: dotnet nuget push $TRAVIS_BUILD_DIR//build/NachoColl.AWSCloudformationGenerator4dotNET.*.nupkg --api-key $NUGET_APIKEY --source https://www.nuget.org 
    on: master 
